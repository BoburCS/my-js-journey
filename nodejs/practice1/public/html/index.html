<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="http://localhost:3000/css/style.css">
</head>

<body>
    <nav>
        <h1>LOGO</h1>
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">about</a></li>
            <li><a href="">contact</a></li>
        </ul>
        <div class="buttons">
            <button id="btnOpenSignup">Signup</button>
            <button id="btnOpenLogin">Login</button>
        </div>
    </nav>

    <form action="/signup" class="signup-form" id="signup-form" method="post">
        <div class="contents">
            <input type="email" placeholder="email" name="email" required>
            <input type="password" placeholder="password" name="password" required>
            <div class="contents-buttons">
                <button type="submit" value="Sign Up">signup</button>
                <button id="btnCloseSignup">close</button>
            </div>
        </div>
    </form>

    <form action="/login" class="login-form" id="login-form" method="post">
        <div class="contents">
            <input type="email" placeholder="email" name="email" required id="login-email">
            <input type="password" placeholder="password" name="password" required id="login-password">
            <div class="contents-buttons">
                <button type="submit" value="Log In">login</button>
                <button id="btnCloseLogin">close</button>
            </div>
        </div>
    </form>
    
    <script src="http://localhost:3000/js/script.js"></script>
</body>
</html>
