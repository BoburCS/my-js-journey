<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="total-price">
        <button id="btnShowTotalPrice">Show Total Price</button>
        <h1 class="totalPriceDisplay">Total: <span id="totalPriceDisplay">0$</span></h1>
    </div>
    <div class="container">
        <div class="cards" id="cardsApple">
            <img src="./images/apples.jpg" alt="Apples">
            <div class="content">
                <h3>Price: $1.5</h3>
                <div class="cart-container">
                    <h3>Cart: <span id="totalApplesDisplay">0</span></h3>
                    <div class="buttons">
                        <button id="btnApplesAdd">+</button>
                        <button id="btnApplesRemove">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards" id="cardsBanana">
            <img src="./images/bananas.jpg" alt="Bananas">
            <div class="content">
                <h3>Price: $2.5</h3>
                <div class="cart-container">
                    <h3>Cart: <span id="totalBananaDisplay">0</span></h3>
                    <div class="buttons">
                        <button id="btnBananaAdd">+</button>
                        <button id="btnBananaRemove">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards" id="cardsOrange">
            <img src="./images/oranges.jpg" alt="Oranges">
            <div class="content">
                <h3>Price: $2.0</h3>
                <div class="cart-container">
                    <h3>Cart: <span id="totalOrangeDisplay">0</span></h3>
                    <div class="buttons">
                        <button id="btnOrangeAdd">+</button>
                        <button id="btnOrangeRemove">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards" id="cardsKiwi">
            <img src="./images/kiwi.jpg" alt="Kiwi">
            <div class="content">
                <h3>Price: $3.0</h3>
                <div class="cart-container">
                    <h3>Cart: <span id="totalKiwiDisplay">0</span></h3>
                    <div class="buttons">
                        <button id="btnKiwiAdd">+</button>
                        <button id="btnKiwiRemove">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
