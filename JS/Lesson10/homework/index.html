<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up Form</h1>
        <form>
            <input type="text" placeholder="Name" name="userName" required>
            <input type="number" placeholder="Number" name="userPhoneNumber" required>
            <select name="userCountry" required>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Russia">Russia</option>
                <option value="USA">United States of America</option>
                <option value="China">China</option>
                <option value="Argentina">Argentina</option>
                <option value="Spain">Spain</option>
            </select>
            <input type="email" placeholder="Email" name="userEmail" required>
            <input type="password" placeholder="Password" name="userPassword" required>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
