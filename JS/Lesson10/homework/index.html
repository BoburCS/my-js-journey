<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>LOGO</h1>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <button id="btnSignUp">Sign Up</button>
    </nav>
    <div class="form-container">
        <h1>Sign Up Form</h1>
        <form class="formApplication">
            <input type="text" placeholder="Name" name="userName" required>
            <input type="number" placeholder="Number" name="userPhoneNumber" required>
            <select name="userCountry" required>
                <option value="Uzbekistan">Uzbekistan</option>
                <option value="Russia">Russia</option>
                <option value="USA">United States of America</option>
                <option value="China">China</option>
                <option value="Argentina">Argentina</option>
                <option value="Spain">Spain</option>
            </select>
            <input type="email" placeholder="Email" name="userEmail" required>
            <input type="password" placeholder="Password" name="userPassword" required>
            <button type="submit" id="btnSubmit">Sign Up</button>
        </form>
    </div>
    <section id="userInfo">
        <h2>Name: <span id="userName"></span></h2>
        <h2>Phone Number: <span id="userPhoneNumber"></span></h2>
        <h2>Country: <span id="userCountry"></span></h2>
        <h2>Email: <span id="userEmail"></span></h2>
        <h2>Password: <span id="userPassword"></span></h2>
    </section>
    <script src="./script.js"></script>
</body>
</html>
