<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up</title>
</head>
<body>
    <!-- Sign Up Section -->
    <section class="sign-up">
        <label for="sign-up-name">Name</label>
        <input type="text" id="sign-up-name"><br>

        <label for="sign-up-email">Email</label>
        <input type="email" id="sign-up-email"><br>

        <label for="sign-up-password">Password</label>
        <input type="password" id="sign-up-password"><br>

        <button id="btn-sign-up">Sign Up</button>
    </section>

    <br><br><br>

    <!-- Log in Section -->
    <section class="log-in">
        <label for="log-in-name">Name</label>
        <input type="text" id="log-in-name"><br>

        <label for="log-in-email">Email</label>
        <input type="email" id="log-in-email"><br>

        <label for="log-in-password">Password</label>
        <input type="password" id="log-in-password"><br>

        <button id="btn-log-in">Log In</button>
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
