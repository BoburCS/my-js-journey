<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<title>Booking</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<h1>Welcome to Booking!</h1>

		<div class="search-bar">
			<div class="cards">
				<label for="fromDate">From:</label>
				<input id="fromDate" type="date" />
			</div>
			<div class="cards">
				<label for="toDate">To:</label>
				<input id="toDate" type="date" />
			</div>
			<div class="cards">
				<label for="whereSelect">Where:</label>
				<select id="whereSelect">
					<option value="NY">New York</option>
					<option value="IL">Illinois</option>
					<option value="MC">Michigan</option>
					<option value="CA">California</option>
				</select>
			</div>
			<div class="cards">
				<label for="totalP">Total Passengers:</label>
				<input id="totalP" type="number" />
			</div>
            <button id="btnOrder">Order</button>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
