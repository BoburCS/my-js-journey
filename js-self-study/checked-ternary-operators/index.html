<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Checked Property</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <label for="subscribeCheckbox">Subscribe</label>
    <input type="checkbox" id="subscribeCheckbox">
    <br><br>

    <label for="visaCardRadio">Visa Card</label>
    <input type="radio" id="visaCardRadio" name="paymentMethod">
    <br>
    <label for="masterCardRadio">Master Card</label>
    <input type="radio" id="masterCardRadio" name="paymentMethod">
    <br>
    <label for="paypalRadio">Paypal</label>
    <input type="radio" id="paypalRadio" name="paymentMethod">
    <br><br>

    <button id="submitButton">Submit</button>
    <br>

    <span id="subscribeContent"></span>
    <br>
    <span id="paymentMethodContent"></span>

    <script src="./script.js"></script>
</body>

</html>
